<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Translation App</h1>

    <div class="form-group">
        <label for="inputText">Input Text:</label>
        <input type="text" id="inputText" placeholder="Enter text to translate">
    </div>

    <div class="form-group">
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
        </select>
    </div>

    <button id="translateButton">Translate</button>

    <div class="form-group">
        <label for="outputText">Translated Text:</label>
        <textarea id="outputText" rows="5" readonly></textarea>
    </div>

    <div id="loading">Translating...</div>

    <script>
        document.getElementById('translateButton').onclick = function() {
            const inputText = document.getElementById('inputText').value;
            const selectedLanguage = document.getElementById('languageSelect').value;
            const outputText = document.getElementById('outputText');
            const loading = document.getElementById('loading');

            // Show the loading message
            loading.style.display = 'block';
            outputText.value = ''; // Clear previous output

            // Prepare the data to send to the API
            const data = {
                text: inputText,
                target: selectedLanguage,
            };

            // Make a POST request to the translation API
            fetch('http://127.0.0.1:8000/api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Hide the loading message
                loading.style.display = 'none';

                // Display the translated text in the outputText textarea
                if (data.translated_text) {
                    outputText.value = data.translated_text;
                } else {
                    outputText.value = 'Translation failed.';
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                outputText.value = 'An error occurred during translation.';
                console.error('Error:', error);
            });
        };
    </script>
    
</body>
</html>
